<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         #display{
            display: grid;
            grid-template-columns: repeat(3, 33%);
            grid-gap: 5px;
            cursor: pointer;
            margin: 3% 3%;
        }

        img{
            height: 300px;
            width: 400px;
        }
    </style>
</head>
<body>

 <input type="text" id="news"> 
 <button onclick="getNews()">Enter</button>
 <div id="display"></div>
</body>
</html>

<script>
     async function getNews(){
        // fca658c08a954448b96bb9e991897e59
        let query = document.getElementById("news").value
        let res = await fetch(`http://newsapi.org/v2/everything?q=${query}&apiKey=fca658c08a954448b96bb9e991897e59`);
        let data = await res.json();
        console.log("data:", data.articles);
        showNews(data.articles);
    }


    async function showNews(news){
        let display = document.getElementById("display");
        news.forEach((item) => {
            let div = document.createElement("div");
            let img = document.createElement("img");
            let title = document.createElement("p");

            img.src = item.urlToImage;
            title.innerText = item.title;

            div.append(img, title);
            display.append(div);
        });
    }
</script>
